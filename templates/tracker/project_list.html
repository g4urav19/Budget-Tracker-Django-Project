{% extends 'base.html' %}

{% block content %}

<div class="container">

    <h1>Budget Tracker</h1>
    <hr>

    <div class="row">
        {% for project in project_list %}
        <div class="col s12 m12 l12">
            <div class="card-panel">
                <div class="left-align">
                    <h5>{{ project.name }}</h5>
                </div>
                <div class="right-align">
                    <a href="{% url 'detail' project.slug %}" class="btn">Visit</a>
                </div>
            </div>
        </div>
        <div class="col s12 m12 l12 addproject-wrapper center">
            <h3 class="grey-text">Add New project.</h3>
            <a href="{% url 'add' %}" class="btn-large grey">
                <i class="material-icons white-text left">add_circle</i>
                <span class="bold">Add projects</span>
            </a>
        </div>
        {% empty %}
        <div class="noproject-wrapper center">
            <h3 class="grey-text">Sorry, you don't have any projects, yet.</h3>
            <a href="{% url 'add' %}" class="btn-large grey">
                <i class="material-icons white-text left">add_circle</i>
                <span class="bold">Add projects</span>
            </a>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}
